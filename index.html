<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>BMI</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>
  <div class="wrap">
    <div class="main">
      <div class="container">
        <div class="logo">
          <h1>
            <a href="#">BMI Calculator</a>
          </h1>
        </div>
        <div class="calculator">
          <label for="height">身高 cm</label>
          <input type="text" id="height" class="input-box" placeholder="請輸入身高">
          <label for="weight">體重 kg</label>
          <input type="text" id="weight" class="input-box" placeholder="請輸入體重">
        </div>
        <div class="btn">
          <input type="button" value="看結果" id="calculatorBtn">
          <div class="showAnswer">
            <p id="answer"></p>
            <p id="showClassification"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="record">
      <div class="container">
        <h2>BMI 紀錄</h2>
        <ul class="record-list">
        </ul>
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="js/all.js"></script>
</body>

</html>
