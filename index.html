<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <div class="wrap">
    <div class="calculator-top">
      <div class="container">
        <div class="logo">
          <h1>
            <a href="index.html">BMI Calculator</a>
          </h1>
        </div>
        <div class="calculator-form">
          <div class="form-group">
            <label for="height">身高 cm</label>
            <input type="number" id="height" min="1" placeholder="請輸入身高">
          </div>
          <div class="form-group">
            <label for="weight">體重 kg</label>
            <input type="number" id="weight" min="1" placeholder="請輸入體重">
          </div>
        </div>
        <div class="calculator-answer">
          <!-- 計算按鈕 -->
          <input type="button" value="看結果" id="calculatorBtn">
          <!-- 計算結果 -->
          <div class="calculator-answer-container">
            <div class="calculator-number">
              <span id="number">20.90</span>
              <span>BMI</span>
              <a class="calculator-return" href="javascript:void(0)"></a>
            </div>
            <div class="calculator-degree"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-history">
      <div class="container">
        <h2>BMI 紀錄</h2>
        <ul class="record-list">
        </ul>
      </div>
    </div>
    <footer class="footer">
      <img src="images/footer_logo.png" alt="BMI Calculator">
    </footer>
  </div>
  <script src="js/all.js"></script>
</body>
</html>
